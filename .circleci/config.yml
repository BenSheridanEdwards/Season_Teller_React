orbs:
  react: thefrontside/react@0.2.0
version: 2.1
jobs:
    build:
        docker:
            - image: circleci/node:10.16.0
        working_directory: ~/repo
        steps:
            - checkout
            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "package.json" }}
                      - v1-dependencies-
            - run:
                  name: Install Dependencies
                  command: npm install
            - save_cache:
                  key: v1-npm-deps-{{ checksum "package-lock.json" }}
                  paths:
                      - ./node_modules
            - run:
                  name: Build Project
                  command: npm run-script build
            - run:
                  name: Run Tests
                  command: npm run-script test 
            - run:
                  name: Setup Code Climate Test Reporter
                  command: |
                    curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
                    chmod +x ./cc-test-reporter
            - run: 
                  name: Run Tests with Coverage
                  command: |
                    npm test
                    ./tmp/cc-test-reporter format-coverage -t lcov -o tmp/codeclimate.frontend.json coverage/frontend/lcov.info
            - run:           
                  name: Deploy to Firebase Hosting
                  command: './node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN'

      upload-coverage:
      environment: 
            - CC_TEST_REPORTER_ID: $CC_TEST_REPORTER_ID
      steps:
            - attach_workspace:
            at: ~/repo/tmp
            - run:
            name: Upload coverage results to Code Climate
            command: |
                  ./tmp/cc-test-reporter sum-coverage tmp/codeclimate.*.json -p 2 -o tmp/codeclimate.total.json
                  ./tmp/cc-test-reporter upload-coverage -i tmp/codeclimate.total.jsonupload-coverage:
